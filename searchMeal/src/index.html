<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <div class="container mb-5 pb-2">
        <!-- class="navbar navbar-expand-md navbar-light fixed-top" >>> bloquar barra sup -->
        <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #d4791f;">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Home">
                    <!-- boton home -->
                    <img id="homeNav" alt="house-door-fill" width="30" height="24">
                    <!-- <img id="homeNav" src="./assets/home.svg" alt="house-door-fill" width="30" height="24"> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown"></li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./aboutUs.html">About Us</a>
                        </li>
                    </ul>
                    <!-- iconos -->
                    <a class="navbar-brand" href="https://www.themealdb.com/api.php" target="_blank"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="API">
                        <img id="apiNav" alt="foodapi" width="30" height="24">
                        <!-- <img id="apiNav" src="./assets/api.svg" alt="foodapi" width="30" height="24"> -->
                    </a>
                    <a class="navbar-brand" href="https://github.com/Oscar13G/BEDU-Fase2-Proyecto_1" target="_blank"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="GitHub">
                        <img id="githubNav" alt="github" width="30" height="24">
                        <!-- <img id="githubNav" src="./assets/git.svg" alt="github" width="30" height="24"> -->
                    </a>
                    <a class="navbar-brand" href="https://getbootstrap.com/" target="_blank" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Bootstrap">
                        <img id="bootstrapNav" alt="bootstrap" width="30" height="24">
                        <!-- <img id="bootstrapNav" src="./assets/bootstrap.svg" alt="bootstrap" width="30" height="24"> -->
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Search -->
    <div id="recipeSearch" class="container-fluid">
        <!-- title -->
        <h1 id="title">Recipe<br>Search</h1>
        <!-- Barra y botones -->
        <div id="search" class="row d-flex justify-content-center">
            <div class="col-6">
                <!-- input text -->
                <input id="inputText" class="form-control" type="text" placeholder="Search">
                <!-- button search -->
                <button class="btn btn-info" type="button" id="searchBtn" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Search">
                    <div class="d-flex justify-content-center align-items-center">
                        <img id="searchIcon" alt="search">
                        <!-- <img id="searchIcon" src="./assets/search.svg" alt="search"> -->
                    </div>
                </button>
                <!-- button random -->
                <button class="btn btn-warning " type="button" id="randomBtn" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Random">
                    <div class="d-flex justify-content-center align-items-center">
                        <img id="randomIcon" alt="suffle">
                        <!-- <img id="randomIcon" src="./assets/random.svg" alt="suffle"> -->
                    </div>
                </button>
            </div>
        </div>
    </div>


    <!-- Resultados -->
    <div class="container pb-4 mb-4">
        <h2 id="titleListMeals"></h2>
        <div id="listMeals" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
        </div>
    </div>

    <!-- Modal -->
    <div class="container" id="listModal">
        <div class="modal fade" id="modalMeal" tabindex="-1" aria-labelledby="" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalTitle" class="modal-title"></h2>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row row-cols-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-2 g-4">
                            <img id="imgMeal" class="rounded float-start">
                            <div class="accordion" id="ingredientsModal">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            Ingredients
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse"
                                        aria-labelledby="headingOne" data-bs-parent="#ingredientsModal">
                                        <div class="accordion-body">
                                            <ul id="ingredientsList" class="list-group list-group-flush">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h4 id="instructionsTitle">Instructions</h4>
                        <p class="lh-lg" id="instructionBody"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!-- JS -->
    <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
